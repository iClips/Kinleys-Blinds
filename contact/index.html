<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Kindleys Blinds and More</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Get in touch through the following channels:</p>
    </header>

    <section id="contact-container">
        <div class="social-container">
            <div class="social-icon" id="facebook" onclick="openApp('https://facebook.com')"></div>
            <div class="social-icon" id="instagram" onclick="openApp('https://instagram.com')"></div>
            <div class="social-icon" id="linkedin" onclick="openApp('https://linkedin.com')"></div>
        </div>
        <div class="character-container">
            <img src="assets/img/commune.jpg" alt="Character with mobile" id="character">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kindleys Blinds and More</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
