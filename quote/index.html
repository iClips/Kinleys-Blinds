<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0ER5PGJ9PY"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-0ER5PGJ9PY');
</script>
<body>
    <header>
        <div class="title">
            <img src="kinleys_logo.png" alt="kinleys logo"> 
            <h1>Welcome to Kindleys Blinds and More</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li class="active"><a href="#quote">Get a Quote</a></li>
                <li><a href="../contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1">
                <button id="download-pdf" style="display: none;">Download PDF</button>
                <div id="quote-result"></div>
            </div>
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">                
                <form id="quote-form">
                    <div class="form-group">
                        <label for="width">Width (cm):</label>
                        <input class="form-control" type="number" id="width" required><br><br>    
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input class="form-control" type="number" id="height" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="material">Material:</label>
                        <select class="form-control" id="material" required>
                            <option value="wood">Wood</option>
                            <option value="plastic">Plastic</option>
                            <option value="metal">Metal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select id="color" required>
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>       
                    <button id="btn btn-primary">Calculate Quote</button>
                </form>
                      
            </div>            
        </div>
    </div>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
