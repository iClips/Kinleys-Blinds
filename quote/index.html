<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0ER5PGJ9PY"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-0ER5PGJ9PY');
</script>
<body>
    <header>
        <div class="title">
            <img src="kinleys_logo.png" alt="Kinleys Blinds Logo" />
            <h1>Welcome to Kinleys Blinds</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li class="active"><a href="#quote">Get a Quote</a></li>
                <li><a href="../contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="quote">
        <div class="progress-bar">
            <div class="step active" data-step="1">
                <span class="icon">üìè</span>
                <p>Dimensions</p>
            </div>
            <div class="step" data-step="2">
                <span class="icon">ü™ü</span>
                <p>Blind Type</p>
            </div>
            <div class="step" data-step="3">
                <span class="icon">üé®</span>
                <p>Color</p>
            </div>
            <div class="step" data-step="4">
                <span class="icon">üí∏</span>
                <p>Quote</p>
            </div>
        </div>

        <div id="steps-container">
            <!-- Step 1: Upload Photo & Enter Dimensions -->
            <div class="step-content active" data-step="1">
                <h2>Step 1: Dimensions</h2>
                <form id="dimensions-form">
                    <div class="form-group">
                        <label for="photo-upload">Upload a photo of the window/door:</label>
                        <input type="file" id="photo-upload" accept="image/*" />
                    </div>
                    <div class="form-group">
                        <label for="width">Width (cm):</label>
                        <input type="number" id="width" required />
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" required />
                    </div>
                    <button type="button" class="next-btn">Next</button>
                </form>
            </div>

            <!-- Step 2: Blind Type -->
            <div class="step-content" data-step="2">
                <h2>Step 2: Choose Blind Type</h2>
                <div id="blind-types"></div>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 3: Color -->
            <div class="step-content" data-step="3">
                <h2>Step 3: Choose Color</h2>
                <div id="colors"></div>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 4: Quote -->
            <div class="step-content" data-step="4">
                <h2>Step 4: Your Quote</h2>
                <div id="quote-summary"></div>
                <button id="download-pdf">Download Quote as PDF</button>
            </div>
        </div>
    </section>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
