<body>
    <header>
        <div class="header-container">
            <img src="kinleys_logo.png" alt="Kinleys Logo" class="logo">
            <a href="../" class="back-home">Back to Home</a>
        </div>
    </header>

    <main>
        <section class="quote-container">
            <h1>Get Your Quote</h1>
            <div id="steps-container">
                <form id="quote-form">
                    <div class="form-group">
                        <label for="width">Width (cm):</label>
                        <input type="number" id="width" placeholder="Enter width" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" placeholder="Enter height" required>
                    </div>
                    <div class="form-group">
                        <label for="material">Material:</label>
                        <select id="material" required>
                            <option value="wood">Wood</option>
                            <option value="plastic">Plastic</option>
                            <option value="metal">Metal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select id="color" required>
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <button id="calculate-btn" type="submit">Calculate Quote</button>
                </form>
                <div id="quote-result"></div>
                <button id="download-pdf" style="display: none;">Download PDF</button>
            </div>
        </section>
    </main>
</body>
