<!doctype html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Kinleys Admin Dashboard</title> 
        <link rel="stylesheet" href="./css/style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head> 
    <body>
        <div class="topnav" id="myTopnav">
            <a href="#dashboard" class="active">Dashboard</a>
            <a href="products">Products</a>
            <a href="#quotations">Quotations</a>
            <a href="#invoices">Invoices</a>
            <a href="#orders">Orders</a>
            <a href="#customers">Customers</a>
            <a href="javascript:void(0);" class="icon" id="nav_response">
                <i class="fa fa-bars"></i>
            </a>
        </div>        
        
        <div class="tab-content">
          <div id="dashboard" class="tab-pane active">
            <h2>Dashboard</h2>
            <form id="product-form">
              <h3>Product Categories</h3>
              <input type="text" id="category-name" placeholder="Category name">
              <textarea id="category-description" placeholder="Description"></textarea>
              <button id="add-category-btn">Add Category</button>
              
              <h3>Products</h3>
              <input type="text" id="product-name" placeholder="Product name">
              <select id="product-category">
                <!-- Categories will be populated dynamically -->
              </select>
              <textarea id="product-description" placeholder="Description"></textarea>
              <button id="add-product-btn">Add Product</button>
              
              <h3>Pricing</h3>
              <input type="text" id="price-list-name" placeholder="Price list name">
              <select id="price-list-product">
                <!-- Products will be populated dynamically -->
              </select>
              <table id="price-table">
                <!-- Price table will be populated dynamically -->
              </table>
              <button id="add-price-list-btn">Add Price List</button>
              
              <h3>Extras</h3>
              <input type="text" id="extra-name" placeholder="Extra name">
              <input type="number" id="extra-price" placeholder="Price">
              <button id="add-extra-btn">Add Extra</button>
              
              <h3>Valances</h3>
              <input type="text" id="valance-name" placeholder="Valance name">
              <input type="number" id="valance-price" placeholder="Price">
              <button id="add-valance-btn">Add Valance</button>
            </form>
          </div>
        <script src="./js/main.js"></script>
    </body>
</html>
